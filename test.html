<!doctype html>
<html>

        <title>1thGrade</title>
        <link rel="stylesheet" href="swiper.min.css">
        <link rel="stylesheet" href="test1.css">
    </head>
    <body>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="container">
                        <a class="card" href="#">
                            <div class="imgBx">
                                
                                <h3>1</h3>
                            </div>
                            <div class="content">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="swiper-bundle.js"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {
              effect: "coverflow",
              grabCursor: true,
              centeredSlides: true,
              slidesPerView: "auto",
              coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
              },
              pagination: {
                el: ".swiper-pagination",
              },
            });
          </script>
    </body>
</html>
